<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <!--pop up - modal-->
    <div class="modal" onclick="hideModal(event)">
        <!--event bubbling = every parent event/property propogates child event/property also-->
        <div class="modalChild">
            <div class="form">
                <form onsubmit="showMessage()"> 
                    <h4 id="msg"></h4> 
                </form>
            </div>
        </div>

    </div>
    <div class="header">
        <h1>Shopping 360</h1>
        <div class="search">
            <input type="search" onkeyup="searchProduct(this.value)" placeholder="Search for products">
        </div> 
    </div>
    <div style="margin-left: 1%; padding: 10px; position: absolute;">
        price range 
        <p>
            <input type="number" id="min" placeholder="minimum" style="width: 75px;"/><br>
            <input type="number" id="max" placeholder="maximum" style="width: 75px;"/><br>
            <button  style="height: auto" onclick="filterProduct()">Filter Products</button>
        </p>
    </div>
    <div class="products">
        <div class="productwrapper" id="productwrapper">
            <!-- <div class="product">
                <div class="prodimg">
                    <img src="shopping_images/product1.jpg" width="100%" alt="t-shirt">
                </div>
                <h3>White T shirt</h3>
                <p>Price: 600 INR</p>
                <p>Size: L</p>
                <p>Color: White</p>
                <p>Description</p>
                <p>
                    <button>Add to cart</button>
                </p>
            </div>  -->
        </div> 
    </div>

    
    <div class="products">
        <h1>Cart</h1> 
        <h3 id="cart_size"></h3>
        <div class="productwrapper" id="cart">
        </div>
    </div>
    <script src="shopping.js"></script>
    <script src="modal.js"></script>
</body>
</html>
